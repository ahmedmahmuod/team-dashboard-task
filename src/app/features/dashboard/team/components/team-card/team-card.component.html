<article class="team-card" [class.grid-view]="viewMode === ViewMode.GRID" [class.list-view]="viewMode === ViewMode.LIST" [attr.aria-label]="'Team member: ' + fullName" role="region" tabindex="0">
  <div class="card-content">
    <div class="member-avatar">
      <img [src]="getAvatarUrl()" [alt]="'Avatar of ' + fullName" title="Avatar of {{ fullName }}" class="avatar-image" loading="lazy" />
      <div class="status-indicator" [class]="statusClass" [attr.aria-label]="'Status: ' + member.status" role="img" title="Status: {{ member.status }}">
        <span class="sr-only">{{ member.status }}</span>
      </div>
    </div>
    <div class="member-info">
      <div class="member-header">
        <h3 class="member-name">{{ fullName }}</h3>
        <div class="member-role">{{ member.role }}</div>
      </div>
      <div class="member-details">
        <div class="detail-item">
          <svg class="detail-icon" width="16" height="16" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/></svg>
          <span>{{ member.email }}</span>
        </div>
        <div class="detail-item">
          <svg class="detail-icon" width="16" height="16" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/></svg>
          <span>Joined {{ formatJoinDate() }}</span>
        </div>
        <div class="detail-item">
          <svg class="detail-icon" width="16" height="16" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/></svg>
          <span>{{ member.location }}</span>
        </div>
        <div class="detail-item">
          <svg class="detail-icon" width="16" height="16" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"/></svg>
          <span>{{ member.department }}</span>
        </div>
      </div>
    </div>
    <div class="member-status">
      <div class="status-badge" [class]="statusClass"><span class="status-dot"></span>{{ member.status }}</div>
    </div>
  </div>
  <div class="card-footer">
    <div class="performance-section">
      <div class="performance-header">
        <span class="performance-label">Performance</span>
        <span class="performance-score">{{ member.performanceScore }}%</span>
      </div>
      <div class="performance-bar">
        <div title="{{ performanceLabel }}" class="performance-fill" [class]="performanceClass" [style.width.%]="member.performanceScore" [attr.aria-label]="'Performance: ' + member.performanceScore + '% - ' + performanceLabel" role="progressbar" [attr.aria-valuenow]="member.performanceScore" aria-valuemin="0" aria-valuemax="100" [attr.title]="'Performance: ' + member.performanceScore + '% - ' + performanceLabel"></div>
      </div>
      <div class="performance-rating" [class]="performanceClass">{{ performanceLabel }}</div>
    </div>
  </div>
</article>
